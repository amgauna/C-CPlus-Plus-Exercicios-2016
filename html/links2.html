<?xml version = "1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
   "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<!-- Fig. J.8: links2.html                   -->
<!-- Lista não-ordenada contendo hyperlinks. -->

<html xmlns = "http://www.w3.org/1999/xhtml">
   <head>
      <title>Unordered list containing hyperlinks</title>
   </head>

   <body>

      <h1>Here are my favorite sites</h1>

      <p><strong>Click on a name to go to that page.</strong></p>

      <!-- cria uma lista não-ordenada -->
      <ul>

         <!-- adiciona quatro itens de lista -->
         <li><a href = "http://www.deitel.com">Deitel</a></li>

         <li><a href = "http://www.w3.org">W3C</a></li>

         <li><a href = "http://www.yahoo.com">Yahoo!</a></li>

         <li><a href = "http://www.cnn.com">CNN</a></li>

       </ul>

   </body>
</html>
